<!DOCTYPE html>
<html lang=eng>
 <head>
  <title>{% block title%}{% endblock title %}</title>
  <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.png') }}" type='image/x-icon'>
  <link href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <!-- Original Bootstrap Scripts
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    font-family: 'Open Sans', sans-serif;
  </style>
  <style>
      .content {
        margin-top: 60px;
      }

      .inline-pad {
        padding-left: 10px;
      }

      .edit-controls {
        margin: 1em 0;
      }
  </style>
  {% block extra_head %}{% endblock extra_head %}
 </head>
 <body>
 	  <div id="main">
      <div class="utility-nav navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a href="#" class="brand">CEDS</a>
            {% if current_user.is_authenticated() %}
            <ul class="nav">
              <li><a href="#">Search Index</a></li>
              <li><a href="#">Other Features</a></li>
            </ul>
            <ul class="nav pull-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ current_user.email }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
              </li>
            </ul>
            {% else %}
            <ul class="nav pull-right">
              <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="content container">
        {% block main %}{% endblock main %}
      </div>
       <div class="utility-nav navbar navbar-fixed-bottom">
       	<div class="navbar-inner">
       		<div class="container">
       			<ul class="nav">
       				<li><a href='#'>About</a></li>
       				<li><a href='#'>Contact</a></li>
       			</ul>
       		</div>
       	</div>
       </div>
    </div>
  </body>
</html>
